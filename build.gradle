plugins {
    id 'java-library'
    id 'java'
}

group 'org.geyser.extension.exampleid'
version '1.0.0'

repositories {
    //mavenLocal()
    maven {
        url 'https://repo.opencollab.dev/main'
    }
    mavenCentral()
}

dependencies {
    // Geyser API - needed for all extensions
    compileOnly 'org.geysermc.geyser:api:2.2.0-SNAPSHOT'
}

jar {
    archiveClassifier.set("EventOrderTest")
}
